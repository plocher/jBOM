name: "JLC"
id: "jlc"
description: "JLCPCB Fabrication Definitions"
pcb_manufacturing:
  website: "https://jlcpcb.com/help/article/Suggested-Naming-Patterns"
  kicad_dru: "https://github.com/labtroll/KiCad-DesignRules/blob/main/JLCPCB/JLCPCB.kicad_dru"
  gerbers: "kicad"
pcb_assembly:
  website: "https://jlcpcb.com/help/article/bill-of-materials-for-pcb-assembly"

part_number:
  header: "fabricator_part_number"
  priority_fields:
    - "LCSC"
    - "LCSC Part"
    - "LCSC Part #"
    - "JLC"
    - "JLC Part"
    - "JLC Part #"
    - "JLC PCB"
    - "JLC PCB Part"
    - "JLC_PCB Part #"
    - "DPN"  # Distributor Part Number (common abbreviation)
    - "Distributor Part Number"
    - "MPN"
    - "MFGPN"

bom_columns:
  "Designator": "reference"
  "Quantity": "quantity"
  "Value": "value"
  "Comment": "description"
  "Footprint": "i:package"
  "LCSC": "fabricator_part_number"
  "Surface Mount": "smd"

pos_columns:
  "Designator": "reference"
  "Mid X": "x"
  "Mid Y": "y"
  "Layer": "side"
  "Rotation": "rotation"
  "Package": "package"

presets:
  default:
    description: "JLC BOM format for JLCPCB assembly"
    fields:
      - "reference"
      - "quantity"
      - "value"
      - "description"
      - "i:package"
      - "fabricator_part_number"
      - "smd"
  jlc:
    description: "JLC preset alias"
    fields:
      - "reference"
      - "quantity"
      - "value"
      - "description"
      - "fabricator_part_number"

cli_aliases:
  flags: ["--jlc"]
  presets: ["+jlc"]
