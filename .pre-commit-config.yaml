repos:
  # Detect secrets: Prevents committing API keys, tokens, passwords
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        name: detect-secrets
        description: Detects secrets (API keys, tokens, passwords) in code
        entry: detect-secrets scan
        language: python
        types: [python]
        args: ['--baseline', '.secrets.baseline', '--force-use-all-plugins']
        exclude: ^(\.git|\.github|build|dist|\.venv)

  # Trailing whitespace
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        name: trim trailing whitespace
        description: Removes trailing whitespace from files

      - id: end-of-file-fixer
        name: fix end of file
        description: Ensures files end with newline

      - id: check-yaml
        name: check yaml
        description: Validates YAML syntax

      - id: check-json
        name: check json
        description: Validates JSON syntax

      - id: check-toml
        name: check toml
        description: Validates TOML syntax

      - id: check-merge-conflict
        name: check for merge conflicts
        description: Prevents committing merge conflict markers

      - id: debug-statements
        name: check for debugger imports
        description: Prevents committing pdb/debugger statements

      - id: mixed-line-ending
        name: fix mixed line endings
        description: Normalizes line endings (LF)
        args: ['--fix=lf']

  # Python code formatting and linting
  - repo: https://github.com/psf/black
    rev: 23.12.1
    hooks:
      - id: black
        name: format with black
        description: Python code formatter
        language_version: python3
        types: [python]

  # Python linting
  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        name: flake8
        description: Python style guide enforcement
        types: [python]
        args: ['--max-line-length=100', '--extend-ignore=E203,W503']

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        name: bandit
        description: Security issue scanner for Python
        types: [python]
        args: ['-ll', '-i', '-x']  # -ll: low severity, -i: use inline skips, -x: test files

ci:
  autofix_commit_msg: |
    [pre-commit.ci] auto fixes from pre-commit.com hooks

    for more information, see https://pre-commit.ci
  autofix_prs: true
  autoupdate_branch: ''
  autoupdate_commit_msg: '[pre-commit.ci] pre-commit autoupdate'
  autoupdate_schedule: weekly
  skip: [bandit]  # Skip bandit in CI as it can be slow
  submodules: false
